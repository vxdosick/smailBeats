<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>smailBeats</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a class="header__logo" href="#">smailBeats</a>
                <div class="header__search">
                    <input type="text" placeholder="Enter beats name">
                    <span class="header__search-ico">&#128269;</span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container main__container">
                <!-- items----------------------------------------------- -->
            </div>
        </main>
        <aside>
            <button class="cart__menu">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <div class="card__overflow display">
                <div class="card__container">
                    <div class="card__content">
                        <div class="card__header">
                            <div>
                                <h3 class="card__title">Buy</h3>
                                <div class="card__header-down">
                                    <h4 class="card__subtitle">All costs:</h4>
                                    <div class="card__decoration"></div>
                                    <p class="card__costs">1233$</p>
                                </div>
                            </div>
                        </div>
                        <div class="card__main">
                            <!-- cart items---------------------------------------->
                        </div>
                        <div class="card__footer">
                            <button class="card__buy">BUY<button>
                        </div>
                    </div>   
                </div>
            </div>
        </aside>
        <footer class="footer">
            <div class="container footer__container">
                <a class="footer__logo" href="#">smailBeats</a>
                <span class="footer__rights">All rights reserved &copy;</span>
            </div>
        </footer>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/beats.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
